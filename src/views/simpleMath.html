<div>
    <h2>Simple Math Service</h2>
    <p>This example uses a service to perform mathematical calculations on the numbers you entered below in real time.</p>

    <input ng-model="ctrl.valueOne" placeholder="Value One" required />
    <input ng-model="ctrl.valueTwo" placeholder="Value Two" required />

    <br/>
    <br />

    <p>When multipled, the result is {{ ctrl.multipledResult() }}</p>
    <p>When subtracted, the result is {{ ctrl.subtractedResult() }}</p>
</div>
